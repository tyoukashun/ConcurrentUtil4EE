<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>WebSocket Async Sample</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>WebSocket Async Sample</title>
        <style type="text/css">
            table,td,th { 
                width: 700px;
                border-collapse: collapse; 
                border: 1px black solid; 
            }
        </style>

        <script language="javascript" type="text/javascript">
            var wsUri = "ws://localhost:8080/ConcurrentUtil4EE/asyncResult";
            var websocket;
            var numberOfMessage;

            function init() {
                numberOfMessage = 0;
            }

            function connectServerEndpoint() {
                websocket = new WebSocket(wsUri);
                websocket.onopen = function(evt) {
                    onOpen(evt);
                };
                websocket.onmessage = function(evt) {
                    onMessage(evt);
                };
                websocket.onerror = function(evt) {
                    onError(evt);
                };
            }

            function onOpen(evt) {
                ;
            }

            function onMessage(evt) {
                writeToScreen(evt.data);
                numberOfMessage++;
            }

            function onError(evt) {
                writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
            }


            function writeToScreen(messages) {
                var table = document.getElementById("TBL");
                var row = table.insertRow(0);
                var cell1 = row.insertCell(0);

                var textNode = document.createTextNode(messages);

                var z = numberOfMessage % 2;
                cell1.style.color = "WHITE";

                if (z == 1) {
                    cell1.style.backgroundColor = "#669900";
                } else {
                    cell1.style.backgroundColor = "#ED9B09";
                }
                cell1.appendChild(textNode);
            }

            window.addEventListener("load", init, false);
        </script>
    </h:head>
    <h:body>
        <h2>WebSocket Async Application!!</h2>
        <input type="button" value="非同期処理開始" onClick="connectServerEndpoint()"></input>
        <TABLE BORDER="1" ID="TBL">            
        </TABLE>
    </h:body>
</html>
